<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
        <title>KaiUI: KaiOS</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/kaiui.css">
        <style>
            body { /* just for demo */
                padding: 20px;
                margin: 10px auto;
                max-width: 500px;
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="kui-app">
    
            <!-- ============== Fonts ============== -->

            <h1 class="kui-h1">Text for Header</h1>
            <h2 class="kui-h2">Header of body texts</h2>
            <h3 class="kui-h3">Text for Tabs</h3>
            <h4 class="kui-h4">Text for Separators</h4>
            <h5 class="kui-h5">Text for Software keys</h5>

            <br>

            <p class="kui-pri">Primary informaiton</p>
            <p class="kui-sec">Secondary information</p>
            <p class="kui-thi">Tertiary information</p>
            <p class="kui-text">Body texts</p>
            <p class="kui-link">Text for hyperlink</p>
            <p class="kui-btn">Text for Button</p>

            <div class="kui-header">
                <h1 class="kui-h1">Header</h1>
            </div>

            <div class="kui-separator">
                <h4 class="kui-h4">Separator Text</h4>                
            </div>

            <br>

            <div class="kui-software-key">
                <h5 class="kui-h5">Left Key</h5>
                <h5 class="kui-h5">SELECT</h5>
                <h5 class="kui-h5">Right Key</h5>
            </div>

            <br>

            <div class="kui-toast">
                <p class="kui-pri">This is a toast message.</p>
            </div>

        </div> <!-- #app -->

        <script src="js/kaiui.js"></script>
    </body>
</html>
